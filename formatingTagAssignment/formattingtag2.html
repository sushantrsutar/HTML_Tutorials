<!DOCTYPE html>
<html lang="en">
<head>

    <title>FormatingTag2</title>

<body align="center">
    <h2><mark>formating tags</mark></h2>
    
    <p>HTML allows <strong>writing text</strong> within <em>tags</em>.</p>
    
    <p>This tag is the <strong>logical</strong> one.</p>
    
    <p><s>using strikethrough</s></p>
    
    <p>X * X = X<sup>2</sup></p>
    
    <p>We breathe in Oxygen (O<sub>2</sub>)</p>
