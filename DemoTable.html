<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
</head>
<body>
    <h2 align="center">Table demo</h2>
    <table border="5" width="300px" height="300px" bgcolor="yellow" align="center">
        <tr bgcolor="red">
            <th colspan="3">Student data</th>
        </tr>
        <tr bgcolor="green">
            <th >Sr.no</th>
            <Th>Name</Th>
            <Th>Marks</Th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>Sushant Sutar</td>
            <td>99</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>Amol Patil</td>
            <td>88</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>Sujata Desai</td>
            <td rowspan="2">55</td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td>Suraj Das</td>
           
        </tr>
    </table>
</body>
</html>
