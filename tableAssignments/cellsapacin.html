<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cellSpacing And CellPadding</title>
</head>
<body>
    <table border="1" align="center" width="400px" height="300px">
        <tr>
            <th rowspan="2">Heading</th>
            <th>students</th>
            <th colspan="3">details</th>
        </tr>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Department</th>
            <th>RollNo</th>
        </tr>
        <tr>
            <td rowspan="4">students list</td>
            <td>1</td>
            <td>Victor</td>
            <td>Computor science</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Williems</td>
            <td>electronics</td>
            <td>567890</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harry</td>
            <td>Electricle</td>
            <td>23423</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Rick</td>
            <td>Civil</td>
            <td>45632</td>
        </tr>
    </table>
</body>
</html>
