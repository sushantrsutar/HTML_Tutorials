<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDemo</title>
</head>
<body>
    <h2>Form Demo</h2>
    <form action="DemoTable.html">
        <input type="text" name="fname" placeholder="Enter name"  maxlength="10"><br>
        <input type="text" name="lname" id="">
        <input type="button" value="click">
        <input type="submit" value="save">
        <input type="reset" value="clear">
        <button>login</button><!--by default submit--><br>
        <input type="password" name="password" placeholder="ENTER password">

        <label>select cource</label><br>
        <input type="checkbox" name="cource" value="java">java
        <input type="checkbox" name="cource" value="python">python
        <input type="checkbox" name="cource" value="C++">C++<br>

        <label>select gender</label>
        <input type="radio" name="gender" id="" value="male">male
        <input type="radio" name="gender" id="" value="female">female

        <label>enter Address</label>
        <textarea name="Address" id="">



    </form>
</body>
</html>
